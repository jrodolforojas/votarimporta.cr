      <path d="M0 120 Q40 100 80 120 T160 120 T200 120" stroke="#94a3b8" stroke-width="0.5" fill="none"/>
      <path d="M10 140 Q60 120 100 140 T180 140" stroke="#94a3b8" stroke-width="0.5" fill="none"/>
      <path d="M30 60 Q70 40 110 60 T190 60" stroke="#94a3b8" stroke-width="0.5" fill="none"/>
      <path d="M0 80 Q50 60 90 80 T170 80 T200 80" stroke="#94a3b8" stroke-width="0.5" fill="none"/>
      <path d="M40 160 Q80 140 120 160 T200 160" stroke="#94a3b8" stroke-width="0.5" fill="none"/>
      <path d="M0 180 Q60 160 100 180 T180 180 T200 180" stroke="#94a3b8" stroke-width="0.5" fill="none"/>
